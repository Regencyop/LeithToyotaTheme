<section class="categoryView">
		
	<div class="container-fluid carousel-wrap" style="padding: 0;" ng-show=" !currentCategory.SubCategories.length == 0 ">
	
		<div class="owl-carousel homeboxes">
			
			<div class="item">
				<a href="/NewLeith/9876543/650741-Apparel">
					<img src="images/header---apparel.jpg">
				</a>
			</div>
			<div class="item">
				<a href="/NewLeith/9876543/650741-Promo">
					<img src="images/header---promo.jpg">
				</a>
			</div>
			
		</div><!--owl-carousel-->
			
	</div><!--container-fluid-->
	
	<div class="container-fluid" ng-show=" currentCategory.SubCategories.length == 0 " style="padding: 0 !important;">
		<div class="subpageHeader">
			<img src="images/subhead.jpg" />
		</div>
	</div>
	
    <nav id="451qa_nav_hdr" class="nav" style="display: none;">
        <ul>
            <li class="hidden-sm hidden-xs">
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{ 'text-info': navStatus.visible }"></i></span>
            </li>
            <li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name || '  {{'Categories' | r | xlat}}'"></span>
            </li>
            <li class="pull-right">
                <a href="search">
                    <span><i class="fa fa-search text-primary"></i></span>
                </a>
            </li>
        </ul>
    </nav>
    
    <aside class="col-sm-3 col-collapse visible-md visible-lg" ng-if="navStatus.visible">
        <div class="panel panel-default panel-nav">
            <div class="panel-heading">
            	<h1> {{ currentCategory.SubCategories.length }} </h1>
                <!--<h3 class="panel-title">
                    {{'Category List' | r | xlat}}
                </h3>-->
            </div>
            <nav class="nav 451qa_sidenav panel-body">
                <ul>
                    <categorytree tree='tree' current='currentCategory' />
                </ul>
            </nav>
        </div>
    </aside>
    <div class="col-collapse">
		
        <categorylistview></categorylistview>

		<loadingindicator ng-show="productLoadingIndicator" title="{{'Please wait while we fetch all products' | r | xlat}}"/>

        <productlistview></productlistview>

    </div>
</section>
