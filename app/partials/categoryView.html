<section class="categoryView">
	
	<!--<h1 style="position: fixed; top: 0; left: 0; z-index: 2000;"> {{ currentCategory.SubCategories.length }} </h1>-->
	
	<script>
	
		$(document).ready(function() { 
			
			//Owl Carousel Settings
			$(".owl-carousel.homeboxes").owlCarousel({
				navigation: true, // Show next and prev buttons
			    slideSpeed: 300,
			    paginationSpeed: 400,
			    singleItem: true,
			    autoPlay: 5000,
			    stopOnHover: true,
			    rewindNav: true
			});
			
		});
		
	</script>
	
	<div class="container-fluid carousel-wrap wow fadeInUp" style="padding: 0 !important;" 
		ng-hide=" currentCategory.SubCategories.length == 0 "  >
	
		<div class="owl-carousel homeboxes">
			
			<div class="item">
				<a href="/9876543/catalog/9876543-Apparel">
					<img src="images/header---apparel.jpg">
				</a>
			</div>
			
			<div class="item">
				<a href="/9876543/catalog/9876543-promo">
					<img src="images/header---promo.jpg">
				</a>
			</div>
			
			<div class="item">
				<a href="/9876543/catalog/9876543-Print">
					<img src="images/header---print.jpg">
				</a>
			</div>
			
		</div><!--owl-carousel-->
			
	</div><!--container-fluid-->
	
	<div class="container-fluid wow fadeIn" ng-show=" currentCategory.SubCategories.length == 0 " style="padding: 0 !important;">
		<div class="subpageHeader">
			<img src="images/subhead.jpg" />
		</div>
	</div>
	
    <nav id="451qa_nav_hdr" class="nav" style="display: none;">
        <ul>
            <li class="hidden-sm hidden-xs">
                <span ng-click="toggleNav()"><i class="fa fa-bars" ng-class="{ 'text-info': navStatus.visible }"></i></span>
            </li>
            <li>
                <span id="451_lbl_curcat" class="text-primary" ng-bind-html="currentCategory.Name || '  {{'Categories' | r | xlat}}'"></span>
            </li>
            <li class="pull-right">
                <a href="search">
                    <span><i class="fa fa-search text-primary"></i></span>
                </a>
            </li>
        </ul>
    </nav>
    
    <aside class="col-sm-3 col-collapse visible-md visible-lg" ng-if="navStatus.visible">
        <div class="panel panel-default panel-nav">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{'Category List' | r | xlat}}
                </h3>
            </div>
            <nav class="nav 451qa_sidenav panel-body">
                <ul>
                    <categorytree tree='tree' current='currentCategory' />
                </ul>
            </nav>
        </div>
    </aside>
    
    <div class="col-collapse wow fadeInUp">
		
        <categorylistview></categorylistview>

		<loadingindicator ng-show="productLoadingIndicator" title="{{'Please wait while we fetch all products' | r | xlat}}"/>

        <productlistview></productlistview>

    </div>
</section>
